<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragment :: meta}"></div>

        <div th:replace="~{fragment :: styles}"></div>

        <title>レビュー投稿</title>
    </head>
    <body>
        <div class="nagoyameshi-wrapper">
            <div th:replace="~{fragment :: header}"></div>

            <main>
                <div class="container pt-4 pb-5 nagoyameshi-container">
					 <div class="row justify-content-center">
						 <div class="col-xl-4 col-lg-5 col-md-8 col-sm-8">
							 <nav class="mb-4" style="--bs-breadcrumb-driver: '>';" aria-label="breadcrumb">
								 <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a th:href="@{/}">トップページ</a></li>
                                    <li class="breadcrumb-item"><a th:href="@{/stores}">店舗一覧</a></li>
                                    <li class="breadcrumb-item"><a th:href="@{/stores/__${store.id}__}">店舗詳細</a></li>
                                    <li class="breadcrumb-item"><a th:href="@{/stores/__${store.id}__/reviews}">レビュー</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">レビュー編集</li>
                                </ol>
                            </nav>

                            <h1 class="mb-2 text-center" th:text="${restaurant.name}"></h1>

                            <p class="text-center">
                                <th:block th:with="roundedScore=${T(java.lang.Math).round(restaurant.getAverageScore() * 2.0)}">
                                    <span class="nagoyameshi-star-rating me-1" th:data-rate="${#numbers.formatDecimal(roundedScore / 2.0, 1, 'COMMA', 1, 'POINT')}"></span>
                                </th:block>
                                <span th:text="${#numbers.formatDecimal(restaurant.getAverageScore(), 1, 'COMMA', 2, 'POINT')}"></span><span th:text="${'（' + restaurant.reviews.size() + '件）'}"></span>
                            </p>

                            <ul class="nav nav-tabs mb-3">
                                <li class="nav-item">
                                    <a class="nav-link link-dark" th:href="@{/restaurants/__${restaurant.id}__}">トップ</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link-dark" th:href="@{/restaurants/__${restaurant.id}__/reservations/register}">予約</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active text-white nagoyameshi-bg" aria-current="page" th:href="@{/restaurants/__${restaurant.id}__/reviews}">レビュー</a>
                                </li>
                            </ul>

                            <form th:method="post" th:action="@{/restaurants/__${restaurant.id}__/reviews/create}" th:object="${reviewRegisterForm}">
                                <div class="mb-3">
                                    <label class="form-label text-md-left fw-bold">評価</label>
                                    <div th:if="${#fields.hasErrors('score')}" class="text-danger small mb-2" th:errors="*{score}"></div>

                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" id="score1" type="radio" value="1" th:field="*{score}">
                                            <label class="form-check-label" for="score1">1</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" id="score2" type="radio" value="2" th:field="*{score}">
                                            <label class="form-check-label" for="score2">2</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" id="score3" type="radio" value="3" th:field="*{score}">
                                            <label class="form-check-label" for="score3">3</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" id="score4" type="radio" value="4" th:field="*{score}">
                                            <label class="form-check-label" for="score4">4</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" id="score5" type="radio" value="5" th:field="*{score}">
                                            <label class="form-check-label" for="score5">5</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="content" class="form-label text-md-left fw-bold">感想</label>
                                    <div th:if="${#fields.hasErrors('content')}" class="text-danger small mb-2" th:errors="*{content}"></div>

                                    <div>
                                        <textarea class="form-control" cols="30" rows="5" th:field="*{content}"></textarea>
                                    </div>
                                </div>

                                <div class="form-group d-flex justify-content-center mb-4">
                                    <button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">投稿</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>

            <div th:replace="~{fragment :: footer}"></div>
        </div>

        <div th:replace="~{fragment :: scripts}"></div>
    </body>
</html>
