<!DOCTYPE html> 
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head>
         <div th:replace="~{fragment :: meta}"></div>
 
         <div th:replace="~{fragment :: styles}"></div>
         
         <title>NAGOYA MESHI</title>
     </head>
     
     <body>
		 <div class="nagoyameshi-wrapper">
			 <div th:replace="~{fragment :: header}"></div>
             
             <main>
				 <div class="container pt-4 pb-5 nagoyameshi-container">
					 <div class="row justify-content-center">
						 <div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
							 <h1 class="mb-3 text-center">ログイン</h1>
							 
							 <div th:if="${param.error}" class="alert alert-danger">
                                 メールアドレスまたはパスワードが正しくありません。
                             </div>
                             
                             <form th:action="@{/login}" method="post">
                                 <div class="form-group my-4">
                                     <input type="text" class="form-control" name="username" autocomplete="email" placeholder="メールアドレス" autofocus>
                                 </div>
                                 <div class="form-group my-4">
                                     <input type="password" class="form-control" name="password" autocomplete="new-password" placeholder="パスワード">
                                 </div>
                                 <div class="d-flex justify-content-center pt-4 mt-2">
                                     <button type="submit" class="btn text-dark w-50 nagoyameshi-btn">ログイン</button>
                                 </div>
                                 <div>
								 	 <a class="p-4 d-flex justify-content-center" th:href="@{/signup}">新規会員登録</a>
                                 </div>
                                 <div class="d-flex justify-content-center">
									 <a href="#">パスワードを忘れた方はこちら</a>
                                 </div>
                             </form>
						 </div>
					 </div>
				 </div>
             </main>
             
             <div th:replace="~{fragment :: footer}"></div>
		 </div>
		 
		 <div th:replace="~{fragment :: scripts}"></div>
	</body>
 </html>
