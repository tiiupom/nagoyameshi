<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragment :: meta}"></div>

        <div th:replace="~{fragment :: styles}"></div>

        <title>店舗詳細</title>
    </head>
    <body>
        <div class="nagoyameshi-wrapper">
            <div th:replace="~{fragment :: header}"></div>

            <main>
                <div class="container nagoyameshi-container pb-5">
                    <div class="row justify-content-center">
                        <div class="col-xxl-6 col-xl-7 col-lg-8 col-md-10">
                            <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                    <li class="breadcrumb-item"><a th:href="@{/stores}">店舗一覧</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">店舗詳細</li>
                                </ol>
                            </nav>

                            <h1 class="mb-2 text-center" th:text="${store.name}"></h1>

                            <p class="text-center">
                                <th:block th:with="roundedScore=${T(java.lang.Math).round(store.getAverageScore() * 2.0)}">
                                    <span class="nagoyameshi-star-rating me-1" th:data-rate="${#numbers.formatDecimal(roundedScore / 2.0, 1, 'COMMA', 1, 'POINT')}"></span>
                                </th:block>
                                <span th:text="${#numbers.formatDecimal(store.getAverageScore(), 1, 'COMMA', 2, 'POINT')}"></span><span th:text="${'（' + store.reviews.size() + '件）'}"></span>
                            </p>

                            <div th:if="${successMessage}" class="alert alert-info">
                                <span th:text="${successMessage}"></span>
                            </div>

                            <div th:if="${errorMessage}" class="alert alert-danger">
                                <span th:text="${errorMessage}"></span>
                            </div>

                            <ul class="nav nav-tabs mb-2">
                                <li class="nav-item">
                                    <a class="nav-link active text-white nagoyameshi-bg" aria-current="page" th:href="@{/stores/__${store.id}__}">トップ</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link-dark" th:href="@{/stores/__${store.id}__/reservations/register}">予約</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link-dark" th:href="@{/stores/__${store.id}__/reviews}">レビュー</a>
                                </li>
                            </ul>

                            <div class="mb-2">
                                <img th:if="${store.imageName}" th:src="@{/storage/__${store.imageName}__}" class="w-100" alt="店舗画像">
                                <img th:unless="${store.imageName}" th:src="@{/images/no_image.jpg}" class="w-100" alt="画像なし">
                            </div>

                            <div class="container">
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-2">
                                        <span class="fw-bold">店舗名</span>
                                    </div>

                                    <div class="col">
                                        <span th:text="${store.name}"></span>
                                    </div>
                                </div>

                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-2">
                                        <span class="fw-bold">説明</span>
                                    </div>

                                    <div class="col">
                                        <span th:text="${store.description}"></span>
                                    </div>
                                </div>
                                
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-2">
                                        <span class="fw-bold">営業時間</span>
                                    </div>

                                    <div class="col">
                                        <span th:text="${#temporals.format(store.startTime, 'H:mm') + '～' + #temporals.format(store.endTime, 'H:mm')}"></span>
                                    </div>
                                </div>

                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-2">
                                        <span class="fw-bold">価格帯</span>
                                    </div>

                                    <div class="col">
                                        <span th:text="${#numbers.formatInteger(store.priceMin, 1, 'COMMA') + '～' + #numbers.formatInteger(store.priceMax, 1, 'COMMA') + '円'}"></span>
                                    </div>
                                </div>

                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-2">
                                        <span class="fw-bold">住所</span>
                                    </div>

                                    <div class="col">
                                        <span th:text="${store.address}"></span>
                                    </div>
                                </div>
                                
                                <div class="row pb-2 mb-2 border-bottom">
									<div class="col-2">
                                        <span class="fw-bold">電話番号</span>
                                    </div>
                                    
                                    <div class="col">
                                        <span th:text="${store.phoneNumber}"></span>
                                    </div>
                                </div>
                                
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-2">
                                        <span class="fw-bold">最大利用人数</span>
                                    </div>

                                    <div class="col">
                                        <span th:text="${#numbers.formatInteger(store.capacity, 1, 'COMMA') + '席'}"></span>
                                    </div>
                                </div>

                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-2">
                                        <span class="fw-bold">定休日</span>
                                    </div>

                                    <div class="col d-flex">
                                        <div th:unless="${store.holidayStores.isEmpty()}">
                                            <span th:each="holidayStore, stat : ${store.holidayStores}" th:if="${stat.first}" th:text="${holidayStore.holiday.day}"></span><span th:each="holidayStore, stat : ${store.holidayStores}" th:unless="${stat.first}" th:text="${'、' + holidayStore.holiday.day}"></span>
                                        </div>
                                        <div th:if="${store.holidayStores.isEmpty()}">
                                            <span>年中無休</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row pb-2 mb-4 border-bottom">
                                    <div class="col-2">
                                        <span class="fw-bold">カテゴリ</span>
                                    </div>

                                    <div class="col d-flex">
                                        <div th:unless="${store.categoryStores.isEmpty()}">
                                            <span th:each="categoryStore, stat : ${store.categoryStores}" th:if="${stat.first}" th:text="${categoryStore.category.name}"></span><span th:each="categoryStore, stat : ${store.categoryStores}" th:unless="${stat.first}" th:text="${'、' + categoryStore.category.name}"></span>
                                        </div>
                                        <div th:if="${store.categoryStores.isEmpty()}">
                                            <span>未設定</span>
                                        </div>
                                    </div>
                                </div>

                                <th:block sec:authorize="isAnonymous()">
                                    <div class="text-center">
                                        <a th:href="@{/login}" class="btn text-white shadow-sm w-50 nagoyameshi-btn">♥ お気に入り追加</a>
                                    </div>
                                </th:block>
                                <th:block sec:authorize="isAuthenticated()">
                                    <form th:unless="${isFavorite}" method="post" th:action="@{/stores/__${store.id}__/favorites/create}" class="text-center">
                                        <button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">♥ お気に入り追加</button>
                                    </form>
                                    <form th:if="${isFavorite}" method="post" th:action="@{/favorites/__${favorite.id}__/delete}" class="text-center">
                                        <button type="submit" class="btn btn-outline-primary shadow-sm w-50 nagoyameshi-remove-favorite-button">♥ お気に入り解除</button>
                                    </form>
                                </th:block>
                            </th>
                        </div>
                    </div>
                </div>
            </main>

            <div th:replace="~{fragment :: footer}"></div>
        </div>

        <div th:replace="~{fragment :: scripts}"></div>
    </body>
</html>
