<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head>
         <div th:replace="~{fragment :: meta}"></div>
 
         <div th:replace="~{fragment :: styles}"></div>
         
         <title>会員情報</title>
     </head>
     
     <body>
		 <div class="nagoyameshi-wrapper">
			 <div th:replace="~{fragment :: header}"></div>
             
		 	 <main>
				 <div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						 <nav class="mb-4" style="--bs-breadcrumb-driver: '>';" aria-label="breadcrumb">
							 <ol class="breadcrumb mb-0">
								 <li class="breadcrumb-item"><a th:href="@{/user}">マイページ</a></li>
								 <li class="breadcrumb-item active" aria-current="page">会員情報</li>
							 </ol>
						 </nav>

						<div class="col-xxl-6 col-xl-7 col-lg-8 col-md-10">							 
							 <h1 class="mb-4 text-center">会員情報</h1>
							 
							 <div class="d-flex justify-content-end align-items-end mb-3">
                             	<div>
									 <a th:href="@{/user/info/edit}">編集</a>
								</div>
                           	</div>
                           	
							<div th:if="${successMessage}" class="mb-4 alert alert-info">
								<span th:text="${successMessage}"></span>
							</div>
                            
                            <div class="container mb-4">
								 								 
								 <div class="row pb-4 mb-4 border-bottom">
									 <div class="col-4">
										 <span class="fw-bold">氏名</span>
									 </div>
									 
									 <div class="col">
										 <span th:text="${user.name}"></span>
									 </div>
								 </div>
								 
								 <div class="row pb-4 mb-4 border-bottom">
									 <div class="col-4">
										 <span class="fw-bold">フリガナ</span>
									 </div>
									 
									 <div class="col">
										 <span th:text="${user.furigana}"></span>
									 </div>
								 </div>
								 
								 <div class="row pb-4 mb-4 border-bottom">
									 <div class="col-4">
										 <span class="fw-bold">電話番号</span>
									 </div>
									 
									 <div class="col">
										 <span th:text="${user.phoneNumber}"></span>
									 </div>
								 </div>
								 
								 <div class="row pb-4 mb-4 border-bottom">
									 <div class="col-4">
										 <span class="fw-bold">メールアドレス</span>
									 </div>
									 
									 <div class="col">
										 <span th:text="${user.email}"></span>
									 </div>
								 </div>
                            </div>
						 </div>
						 
						 <div class="button-container">
							 <a th:href="@{/user}" class="back-button">戻る</a>
						 </div>
						 
					</div>
				 </div>
		 	 </main>
		 	 
		 	 <div th:replace="~{fragment :: footer}"></div>
		 </div>
		 
		 <div th:replace="~{fragment :: scripts}"></div>
	</body>
 </html>
