<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head>
         <div th:replace="~{fragment :: meta}"></div>
 
         <div th:replace="~{fragment :: styles}"></div>
         
         <title>店舗詳細</title>
     </head>
     
      <body>
		 <div class="nagoyameshi-wrapper">
			 <div th:replace="~{fragment :: header}"></div>
             
		 	 <main>
				  <div class="container pt-4 pb-5 nagoyameshi-container">
					 <div class="row justify-content-center">
						 <div class="col-xl-4 col-lg-5 col-md-8 col-sm-8">
							 <nav class="mb-4" style="--bs-breadcrumb-driver: '>';" aria-label="breadcrumb">
								 <ol class="breadcrumb mb-0">
									 <li class="breadcrumb-item"><a th:href="@{/admin/stores}">店舗一覧</a></li>
									 <li class="breadcrumb-item active" aria-current="page">店舗詳細</li>
								 </ol>
							 </nav>
							 
							 <h1 class="mb-4 text-center" th:text="${store.name}"></h1>
							 
							 <div class="d-flex justify-content-end align-items-end mb-3">
								 <div>
									 <a th:href="@{/admin/stores/__${store.id}__/edit">編集</a>
								 </div>
							 </div>
							 
							 <div class="mb-3">
								 <img th:if="${store.imageName}" th:src="@{/storage/__${store.imageName}__}" class="w-100" alt="店舗画像">
								 <img th:unless="${store.imageName}" th:src="@{/images/noImage.png}" class="w-100" alt="NO IMAGE">
							 </div>
							 
							 <div class="container mb-4">
								 								 
								 <div class="row pb-2 mb-2 border-bottom">
									 <div class="col-4">
										 <span class="fw-bold">店舗名</span>
									 </div>
									 
									 <div class="col">
										 <span th:text="${store.name}"></span>
									 </div>
								 </div>
								 
								 <div class="row pb-2 mb-2 border-bottom">
									 <div class="col-4">
										 <span class="fw-bold">カテゴリ</span>
									 </div>
									 
									 <div class="col">
										 <span th:text="${category.name}"></span>
									 </div>
								 </div>
								 
								 <div class="row pb-2 mb-2 border-bottom">
									 <div class="col-4">
										 <span class="fw-bold">店舗説明</span>
									 </div>
									 
									 <div class="col">
										 <span class="nagoyameshi-pre-wrap" th:text="${store.description}"></span>
									 </div>
								 </div>
								 
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">営業時間</span>
									</div>
									
									<div class="col">
										<span th:text="${#temporals.format(store.startTime, 'H:mm') + '～' + #temporals.format(store.endTime, 'H:mm')}"></span>
									</div>
								</div>
								 
								 <div class="row pb-2 mb-2 border-bottom">
									 <div class="col-4">
										 <span class="fw-bold">価格帯</span>
									 </div>
									 
									 <div class="col">
										 <span th:text="${#numbers.formatInteger(store.priceMin, 1, 'COMMA') + '～' + #numbers.formatInteger(store.priceMax, 1, 'COMMA') + '円'}"></span>
									 </div>
								 </div>
								 
								 <div class="row pb-2 mb-2 border-bottom">
									 <div class="col-4">
										 <span class="fw-bold">住所</span>
									 </div>
									 
									 <div class="col">
										 <span th:text="${store.address}"></span>
									 </div>
								 </div>
								 
								 <div class="row pb-2 mb-2 border-bottom">
									 <div class="col-4">
										 <span class="fw-bold">電話番号</span>
									 </div>
									 
									 <div class="col">
										 <span th:text="${store.phoneNumber}"></span>
									 </div>
								 </div>
								 
								 <div class="row pb-2 mb-2 border-bottom">
									 <div class="col-4">
										 <span class="fw-bold">定休日</span>
									 </div>
									 
									 <div class="col">
										 <span th:text="${store.holidays}"></span>
									 </div>
								 </div>
								 
								 <div class="row pb-2 mb-2 border-bottom">
									 <div class="col-4">
										 <span class="fw-bold">最大利用人数</span>
									 </div>
									 
									 <div class="col">
										 <span th:text="${store.capacity + '人'}"></span>
									 </div>
								 </div>
								 
							 </div>
						 </div>
					 </div>
				  </div>
		 	 </main>
		 	 
		 	 <div th:replace="~{fragment :: footer}"></div>
         </div>
 
         <div th:replace="~{fragment :: scripts}"></div>
     </body>
 </html>
