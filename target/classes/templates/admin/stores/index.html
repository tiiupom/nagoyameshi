<!DOCTYPE html> 
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head>
         <div th:replace="~{fragment :: meta}"></div>
 
         <div th:replace="~{fragment :: styles}"></div>
         
         <title>店舗一覧</title>
     </head>
     
     <body>
		 <div class="nagoyameshi-wrapper">
			 <div th:replace="~{fragment :: header}"></div>
             
		 	 <main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						 <div class="col-xxl-9 col-xl-10 col-lg-11">
							 
							 <h1 class="mb-5 text-center">店舗情報一覧</h1>
							 
							<div class="d-flex justify-content-between align-items-end flex-wrap">
								<form method="get" th:action="@{/admin/stores}" class="mb-3">
									<div class="input-group">
										<!-- input要素にth:value属性を使い、コントローラから渡された変数keywordの値を初期値として設定 -->
										<input type="text" class="from-control" name="keyword" th:value="${keyword}" placeholder="店舗名">
										<button type="submit" class="btn text-white nagoyameshi-btn">検索</button>
									</div>
								</form>
                               <a th:href="@{/admin/stores/register}" class="btn text-white shadow-sm mb-3 nagoyameshi-btn">新規登録</a>
                            </div>
                            
                            <div th:if="${successMessage}" class="alert alert-info">
                                 <span th:text="${successMessage}"></span>
                             </div>                            

                            <div th:if="${errorMessage}" class="alert alert-danger">
                                <span th:text="${errorMessage}"></span>
                            </div>
                            
                            <table class="table">
								<thead>
									<tr>
										<th scope="col">ID</th>
										<th scope="col">店舗名</th>
										<th scope="col">住所</th>
										<th scope="col">電話番号</th>
										<th scope="col"></th>
										<th scope="col"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="store : ${storePage}">
										<td th:text="${store.id}"></td>
										<td th:text="${store.name}"></td>
										<td th:text="${store.address}"></td>
										<td th:text="${store.phoneNumber}"></td>
										<td><a th:href="@{/admin/stores/__${store.id}__}">詳細</a></td>
										<td><a href="#" class="nagoyameshi-link-danger" data-bs-toggle="modal" th:data-bs-target="${'#deleteStoreModal' + store.id}">削除</a></td>
										
										<!-- 削除用モーダル -->
										<div class="modal fade" th:id="${'deleteStoreModal' + store.id}" tabindex="-1" th:aria-labelledby="${'deleteStoreModalLabel' + store.id}">
											<div class="modal-dialog">
                                                 <div class="modal-content">
                                                     <div class="modal-header">
														 <h5 class="modal-title" th:id="${'deleteStoreModal' + store.id}" th:text="${house.name + 'を削除してもよろしいですか？'}"></h5>
														 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
                                                     </div>
                                                     <div class="modal-footer">
														 <form method="post" th:action="@{/admin/stores/__${store.id}__/delete}">
															 <button type="submit" class="btn text-white nagoyameshi-btn">削除</button>
														 </form>
                                                     </div>
                                                 </div>
											</div>
										</div>
									</tr>
								</tbody>
                            </table>
                            
                            <!-- ページネーション 
                            	a要素の中のth:href属性にkeywordパラメータを追加し、ページ移動時も検索結果が保持されるようにする -->
                            <div th:if="${storePage.getTotalPages() > 1}" class="d-flex justify-content-center">
								<nav aria-label="店舗一覧ページ">
									<ul class="pagination">
										<li class="page-item">
											<span th:if="${storePage.isFirst()}" class="page-link disabled">前</span>
											<a th:unless="${storePage.isFirst()}" th:href="@{/admin/stores(page = ${storePage.getNumber() - 1}, keyword = ${keyword})}" class="page-link nagoyameshi-page-link">前</a>
										</li>
										<li th:each="i : ${numbers.sequence(0, storePage.getTotalPages() - 1)}" class="page-item">
											<span th:if="${i == storePage.getNumber()}" class="page-link active nagoyameshi-active" th:text="${i + 1}"></span>
											<a th:unless="${i == storePage.getNumber()}" th:href="@{/admin/stores(page = ${i}, keyword = ${keyword})}" class="page-link nagoyameshi-page-link" th:text="${i + 1}"></a>
										</li>
										<li class="page-item">
											<span th:if="${storePage.isLast()}" class="page-link disabled">次</span>
											<a th:unless="${storePage.isLast()}" th:href="@{/admin/stores(page = ${storePage.getNumber() + 1}, keyword = ${keyword})}" class="page-link nagoyameshi-page-link">次</a>
										</li>
									</ul>
								</nav>
                            </div>
                            
						 </div>
					</div>
				</div>
		 	 </main>
		 	 
		 	 <div th:replace="~{fragment :: footer}"></div>
		 </div>
		 
		 <div th:replace="~{fragment :: scripts}"></div>
	</body>
 </html>
