<!DOCTYPE html> 
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head>
         <div th:replace="~{fragment :: meta}"></div>
 
         <div th:replace="~{fragment :: styles}"></div>
         
         <title>会員登録</title>
     </head>
     
      <body>
		 <div class="nagoyameshi-wrapper">
			 <div th:replace="~{fragment :: header}"></div>
             
		 	 <main>
				  <div class="container pt-4 pb-5 nagoyameshi-container">
					 <div class="row justify-content-center">
						 <div class="col-xl-4 col-lg-5 col-md-8 col-sm-8">
							 
							 <h1 class="mb-5 text-center">会員登録</h1>
							 
							 <!-- post フォームの入力内容を送信しデータの作成・更新を行う場合などサーバ上のデータを変更する
								  th:object　コントローラから受け取ったフォームクラスのインスタンスを指定 -->
							 <form method="post" th:action="@{/signup}" th:object="${signupForm}">
								 <div class="form-group row mb-4">
                                     <div class="col-md-5">
										 <label for="name" class="col-form-label text-md-left fw-bold">
											 <div class="d-flex align-items-center">
											 	<span class="me-1">氏名</span>
											 	<span class="badge bg-warning">必須</span>
										 	</div>
									 	</label>
								 	</div>
								 	<div class="col-md-7">
										 <!-- #fields.hasErrors()　フォームクラスで設定したバリデーションの失敗を確認する
										      th:errors *{}でエラーメッセージの表示 エラー内容はフォームクラスで設定したメッセージが表示される
										      th:fields *{}で各入力項目をフォームクラスの各フィールドとバインド(対応付け)する -->
									 	<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>
									 	<input type="text" class="form-control" th:field="*{name}" autocomplete="name" placeholder="田中　太郎">
								 	</div>
								 </div>
								 
								 <div class="form-group row mb-4">
                                     <div class="col-md-5">
										 <label for="furigana" class="col-form-label text-md-left fw-bold">
											 <div class="d-flex align-items-center">
											 	<span class="me-1">フリガナ</span>
											 	<span class="badge bg-warning">必須</span>
										 	</div>
									 	</label>
								 	</div>
								 	<div class="col-md-7">
									 	<div th:if="${#fields.hasErrors('furigana')}" class="text-danger small mb-2" th:errors="*{furigana}"></div>
									 	<input type="text" class="form-control" th:field="*{furigana}" autocomplete="furigana" placeholder="タナカ　タロウ">
								 	</div>
								 </div>
								 
								 <div class="form-group row mb-4">
                                     <div class="col-md-5">
										 <label for="phoneNumber" class="col-form-label text-md-left fw-bold">
											 <div class="d-flex align-items-center">
											 	<span class="me-1">電話番号</span>
											 	<span class="badge bg-warning">必須</span>
										 	</div>
									 	</label>
								 	</div>
								 	<div class="col-md-7">
									 	<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2" th:errors="*{phoneNumber}"></div>
									 	<input type="text" class="form-control" th:field="*{phoneNumber}" autocomplete="phoneNumber" placeholder="012-345-678">
								 	</div>
								 </div>
								 
								 <div class="form-group row mb-4">
                                     <div class="col-md-5">
										 <label for="email" class="col-form-label text-md-left fw-bold">
											 <div class="d-flex align-items-center">
											 	<span class="me-1">メールアドレス</span>
											 	<span class="badge bg-warning">必須</span>
										 	</div>
									 	</label>
								 	</div>
								 	<div class="col-md-7">
									 	<div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2" th:errors="*{email}"></div>
									 	<input type="text" class="form-control" th:field="*{email}" autocomplete="email" placeholder="taro.tanaka@example.com">
								 	</div>
								 </div>
								 
								 <div class="form-group row mb-4">
                                     <div class="col-md-5">
										 <label for="password" class="col-form-label text-md-left fw-bold">
											 <div class="d-flex align-items-center">
											 	<span class="me-1">パスワード</span>
											 	<span class="badge bg-warning">必須</span>
										 	</div>
									 	</label>
								 	</div>
								 	<div class="col-md-7">
									 	<div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2" th:errors="*{password}"></div>
									 	<input type="text" class="form-control" th:field="*{password}" autocomplete="new-password">
								 	</div>
								 </div>
								 
								 <div class="form-group row mb-4">
                                     <div class="col-md-5">
										 <label for="passwordConfirmation" class="col-form-label text-md-left fw-bold">
											 <div class="d-flex align-items-center">
											 	<span class="me-1">パスワード（確認用）</span>
											 	<span class="badge bg-warning">必須</span>
										 	</div>
									 	</label>
								 	</div>
								 	<div class="col-md-7">
									 	<div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger small mb-2" th:errors="*{passwordConfirmation}"></div>
									 	<input type="text" class="form-control" th:field="*{passwordConfirmation}" autocomplete="new-password">
								 	</div>
								 </div>
								 
								 <div class="d-flex justify-content-center pt-5 mt-2">
                                     <button type="submit" class="btn text-dark w-50 nagoyameshi-btn">登録</button>
                                 </div>
							 </form>
							 
							 <div class="text-center py-4">
								 <a th:href="@{/login}">ログイン</a>
							 </div>
						 </div>
					 </div>
				  </div>
		 	 </main>
		 	 
		 	 <div th:replace="~{fragment :: footer}"></div>
		 </div>
		 
		 <div th:replace="~{fragment :: scripts}"></div>
	</body>
 </html>
