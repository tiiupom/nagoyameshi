<!DOCTYPE html> 
<html xmlns:th="https://www.thymeleaf.org">
     <head>
		 <div th:fragment="meta" th:remove="tag">
         	<meta charset="UTF-8">
         	<meta name="viewport" content="width=device-width, initial-scale=1">
		 </div>
 
 		<div th:fragment="styles" th:remove="tag">
         <!-- Bootstrap -->
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		 
		 <!-- Google Fonts -->
		 <link rel="preconnect" href="https://fonts.googleapis.com">
		 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		 <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
		 
		 <!-- CSSファイル -->
         <link th:href="@{/css/style.css}" rel="stylesheet">
 		</div>
     </head>
     
     <body>
		 <div th:fragment="header" th:remove="tag">
			 <header>
				 <nav class="navbar navbar-expand-md navbar-warning bg-warning nagoyameshi-navbar">
					 <div class="container nagoyameshi-container">
					 	<a class="navbar-brand" th:href="@{/}">
							 <img class="nagoyameshi-logo" th:src="@{/images/logo2.png}" alt="NAGOYAMESHI">
					 	</a>
					 
					 	<ul class="navbar-nav ms-auto">
							 <!-- 未ログインであれば表示 -->
							<li class="nav-item px-2" sec:authorize="isAnonymous()">
								<a class="nav-link" th:href="@{/login}">ログイン</a>
							</li>
							<li class="nav-item px-2" sec:authorize="isAnonymous()">
								<a class="nav-link" th:href="@{/signup}">会員登録</a>
							</li>
							
							<!-- ログイン済の無料会員であれば表示 -->
							<li class="nav-item px-2 dropdown" sec:authorize="hasRole('ROLE_GENERAL')">
								<a id="navbarDropdownGeneral" class="nav-link dropdown-toggle" th:href="@{/user}" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<span sec:authentication="principal.user.name"></span>
								</a>
								
								<div class="dropdown-menu" aria-labelledby="navbarDropdownGeneral">
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/user/info}">会員情報</a>
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/subscription/register}">有料プラン登録</a>
									
									<div class="dropdown-driver"></div>
									
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
										ログアウト
									</a>
									<form id="logout-form" class="d-none" th:action="@{/logout}" method="post"></form>
								</div>
							</li>
							
							<!-- ログイン済の有料会員であれば表示 -->
							<li class="nav-item px-2 dropdown" sec:authorize="hasRole('ROLE_SUBSCRIBER')">
								<a id="navbarDropdownGeneral" class="nav-link dropdown-toggle" th:href="@{/user}" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<span sec:authentication="principal.user.name"></span>
								</a>
								
								<div class="dropdown-menu" aria-labelledby="navbarDropdownGeneral">
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/user}">マイページ</a>
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/user/info}">　会員情報</a>
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/reservations}">　予約一覧</a>
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/favorites}">　お気に入り店舗一覧</a>
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/subscription/edit}">　お支払方法</a>
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/subscription/cancel}">　有料プラン解約</a>
																		
									<div class="dropdown-driver"></div>
									
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
										ログアウト
									</a>
									<form id="logout-form" class="d-none" th:action="@{/logout}" method="post"></form>
								</div>
							</li>
							
							<!-- ログイン済の管理者であれば表示 -->
							<li class="nav-item px-2 dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
								<a id="navbarDropdownGeneral" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									管理者メニュー
								</a>
								
								<div class="dropdown-menu" aria-labelledby="navbarDropdownGeneral">
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/admin}">メニュー一覧</a>
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/admin/company}">　会社概要</a>
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/admin/users}">　会員一覧</a>
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/admin/stores}">　店舗情報一覧</a>
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/admin/categories}">　カテゴリ一覧</a>
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/admin/terms}">　利用規約</a>
																		
									<div class="dropdown-driver"></div>
									
									<a class="dropdown-item nagoyameshi-dropdown-item" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
										ログアウト
									</a>
									<form id="logout-form" class="d-none" th:action="@{/logout}" method="post"></form>
								</div>
							</li>
						</ul>
                     </div>
                 </nav>
             </header>
		 </div>
		 
		 <!-- フッターの部品化 -->
		 <div th:fragment="footer" th:remove="tag">
             <footer>
                 <div class="d-flex justify-content-center align-items-center h-50">
					 
					 <!-- 管理者以外であれば表示する -->
					 <div class="d-flex justify-content-center nagoyameshi-footer-link pb-2" sec:authorize="!hasRole('ROLE_ADMIN')">
						 <a th:href="@{/company}" class="link-secondary me-5">会社概要</a>
						 <a th:href="@{/terms}" class="link-secondary">利用規約</a>
					 </div>
					 
					 <!-- 管理者であれば表示する -->
					 <div class="d-flex justify-content-center nagoyameshi-footer-link pb-2" sec:authorize="hasRole('ROLE_ADMIN')">
						 <a th:href="@{/admin/company}" class="link-secondary me-5">会社概要</a>
						 <a th:href="@{/admin/terms}" class="link-secondary">利用規約</a>
					 </div>
                 </div>
                 	<p class="text-center text-muted small mb-1">&copy; NAGOYA MESHI All rights reserved.</p>             
             </footer>
         </div>
 
 		<div th:fragment="scripts" th:remove="tag">
             <!-- Bootstrap -->
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
         </div>
     </body>
 </html>
